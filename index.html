<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AES Encryption Tool</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    button {
      background-color: #29b6f6;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
    }
    .drop-zone {
  border: 2px dashed #888;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  background-color: #1b1b1b;
  margin: 20px 0;
  cursor: pointer;
}
    .drop-zone.dragover {
  background-color: #2e2e2e;
  border-color: #29b6f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê AES Encryption Tool</h1>

    <input type="password" id="password" placeholder="Enter password üîë" />

    <textarea id="plaintext" rows="4" placeholder="Enter your message here..."></textarea>

    <button onclick="encryptMessage()">Encrypt</button>
    <textarea id="ciphertext" rows="4" placeholder="Encrypted text will appear here..."></textarea>

    <button onclick="decryptMessage()">Decrypt</button>
    <textarea id="decrypted" rows="4" placeholder="Decrypted message will appear here..."></textarea>
  </div>

  <hr style="margin: 30px 0; border: 1px solid #444;" />
    <hr style="margin: 30px 0; border: 1px solid #444;" />
    <h2>üîê File Encryption & Decryption</h2>

    <label for="filePassword">Password for file encryption:</label>
    <input type="password" id="filePassword" placeholder="Enter password üîë for file" />
    <div style="margin-top: 10px; margin-bottom: 15px;">
    <label style="display: inline-flex; align-items: center; gap: 8px; font-size: 16px;">
    <span>Show Password</span>
    <input type="checkbox" id="showPasswordToggle" onchange="toggleFilePassword()" />
    </label>
    </div>
    <div id="dropZone" class="drop-zone">
  <p>Drag & drop a file here or click below:</p>
  <input type="file" id="fileInput" />
</div>

<button onclick="encryptFile()">Encrypt File</button>
<button onclick="decryptFile()">Decrypt File</button>

<div id="fileStatus" style="margin-top: 20px; font-weight: bold; color: #80d8ff;"></div>   

  <script src="script.js"></script>
</body>
</html>
